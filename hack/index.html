<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CodeMirror Rego Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <button id="runLinter">Run Linter</button>
  <div style="border: #0a0a0a;overflow: hidden;display: flex;flex-grow: 1;position: relative;">
    <div id="policy-editor" style="width: calc(60% - 2px);">
      <textarea id="editor"></textarea>

    </div>
    <div id="policy-linter" style="width: calc(40% - 2px);">
      <div class="linter-title">LINT RESULT</div>
      <div class="linter-body">
        <p class="summary"></p>
      </div>
    </div>
  </div>
  <script src="./src/editor.js"></script>

  <script src="dist/codemirror.js"></script>
</body>

</html>
